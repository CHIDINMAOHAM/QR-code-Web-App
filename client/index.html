<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A la recherche de Claire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>A la recherche de Claire</h1>
    </div>
    <div class="options-container">
        <div class="option" id="createTeam">Former une nouvelle équipe</div>
        <div class="option" id="loginTeam">Connectez-vous à votre équipe.</div>
    </div>

    <!-- Create Team Popup -->
    <div id="createTeamPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeCreate">&times;</span>
            <h2>Nouvelle Équipe</h2>
            <form id="createTeamForm">
                <input type="text" id="newTeamName" placeholder="Team Name" required>
                <input type="password" id="newTeamPasscode" placeholder="Secret Passcode" required>
                <button type="submit">Créer</button>
            </form>
            <p style="visibility: hidden; text-align: center;" id="invalid-team-creation">L'équipe existe déjà. Se connecter.</p>
        </div>
    </div>

    <!-- Log In Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Connectez-vous à votre équipe.</h2>
            <form id="loginForm">
                <input type="text" id="loginTeamName" placeholder="Team Name" required>
                <input type="password" id="loginTeamPasscode" placeholder="Secret Passcode" required>
                <button type="submit">Se connecter</button>
            </form>
            <p style="visibility: hidden; text-align: center;" id="invalid-team-login">Détails incorrects. Créez une équipe si vous n'en avez pas.</p>
        </div>
    </div>
    <!-- spinner element -->
    <div id="loading-spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
